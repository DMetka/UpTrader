<li>
  <a href="{{ item.get_url }}" {% if item.is_active %}style="font-weight: bold; color: #7546FC"{% endif %}>{{ item.title }}</a>
  {% if item.children_items %}
    <ul>
      {% for child in item.children_items %}
        {% if child.is_open or child.is_open_level %}
          {% include 'menu/menu_item.html' with item=child %}
        {% endif %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
